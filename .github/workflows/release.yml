name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build and package
      run: mvn clean package -DskipTests -B
      
    - name: Run integration tests
      run: mvn verify -B
      
    - name: Upload JAR artifacts
      uses: actions/upload-artifact@v3
      with:
        name: warmup-framework-jars
        path: |
          warmup-core/target/*.jar
          warmup-aop/target/*.jar
          warmup-processor/target/*.jar
          warmup-examples/target/*.jar
          warmup-benchmark/target/*.jar
          warmup-integration/target/*.jar
          warmup-test/target/*.jar
          
    - name: Generate Javadoc
      run: mvn javadoc:javadoc -B
      
    - name: Upload Javadoc
      uses: actions/upload-artifact@v3
      with:
        name: warmup-framework-javadoc
        path: target/site/apidocs/