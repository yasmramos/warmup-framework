# Warmup Framework JMH Benchmark Configuration
# This file contains optimized settings for benchmarking the Warmup Framework

# Basic Configuration
warmupIterations = 3
measurementIterations = 5
warmupTime = 1s
measurementTime = 2s
forks = 2
threads = 1
batchSize = 1

# JVM Configuration
jvmArgs = -Xmx2G
jvmArgs = -Xms1G
jvmArgs = -XX:+UseG1GC

# Output Configuration
outputFormat = JSON
resultFormat = JSON

# Timeout Configuration
timeout = 300s

# Profiling (disabled by default, enable for detailed analysis)
# profiler = GC
# profiler = HS_CL
# profiler = HS_RT

# Benchmark Patterns
# Uncomment to run specific benchmarks:
# include = .*O1.*
# include = .*Traditional.*
# include = .*Comparison.*

# Exclude patterns (avoid running benchmarks that might interfere)
# exclude = .*Test.*
# exclude = .*Integration.*